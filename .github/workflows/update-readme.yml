name: Update README date daily

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Update date in README
      run: |
        NOW=$(date -u +"%Y-%m-%d")
        sed -i "s/^Date : .*/Date : $NOW/" README.md

    - name: Commit & push changes
      run: |
        git config user.name "README-bot"
        git config user.email "readme-bot@example.com"
        git add README.md
        git diff --quiet && echo "No changes, skipping commit" || git commit -m "chore: update README date to $NOW" && git push
